version: '3.8'

services:
  backend:
    build: ./backend
    container_name: storage-sage-backend
    
    # Security: Run as non-root user
    user: "1000:1000"  # storagesage user from Dockerfile
    
    # Security: Read-only root filesystem (where possible)
    read_only: true
    
    # Security: Drop all capabilities, add only what's needed
    cap_drop:
      - ALL
    # Uncomment if you need specific capabilities:
    # cap_add:
    #   - DAC_OVERRIDE  # Only if you need to delete files you don't own
    
    # Security: No new privileges
    security_opt:
      - no-new-privileges:true
    
    env_file:
      - .env
    
    ports:
      - "${API_PORT:-8080}:8080"
    
    volumes:
      # Scan paths (read-only)
      - ${SCAN_PATH_1}:/mnt/scan1:ro
      
      # Writable volumes for logs/data
      - ./logs:/app/logs
      - backend-data:/app/data
      
      # Config directory (read-only after mount)
      - ./config:/app/config:ro
    
    # Temporary directories (needed because read_only: true)
    tmpfs:
      - /tmp:size=100M,mode=1777
      - /var/tmp:size=50M,mode=1777
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    networks:
      - storage-sage

  frontend:
    build: ./frontend
    container_name: storage-sage-frontend
    
    # Security: Run nginx as non-root
    user: "101:101"  # nginx user in alpine
    
    read_only: true
    
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Nginx needs to bind to port 80
    
    security_opt:
      - no-new-privileges:true
    
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    
    tmpfs:
      - /tmp:size=50M,mode=1777
      - /var/cache/nginx:size=50M,mode=1777
      - /var/run:size=10M,mode=1777
    
    depends_on:
      - backend
    
    restart: unless-stopped
    
    networks:
      - storage-sage

  prometheus:
    image: prom/prometheus:latest
    container_name: storage-sage-prometheus
    
    # Security: Prometheus runs as nobody by default
    user: "65534:65534"
    
    read_only: true
    
    cap_drop:
      - ALL
    
    security_opt:
      - no-new-privileges:true
    
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    ports:
      - "9090:9090"
    
    tmpfs:
      - /tmp:size=50M,mode=1777
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    
    restart: unless-stopped
    
    networks:
      - storage-sage

volumes:
  backend-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  storage-sage:
    driver: bridge