scan_paths:
    - /test-workspace
    - /tmp/storage-sage-test-workspace
min_free_percent: 10
age_off_days: 7
interval_minutes: 1
paths:
    - path: /test-workspace
      age_off_days: 7
      min_free_percent: 5
      max_free_percent: 90
      target_free_percent: 80
      priority: 1
      stack_threshold: 95
      stack_age_days: 14
    - path: /tmp/storage-sage-test-workspace
      age_off_days: 7
      min_free_percent: 5
      max_free_percent: 90
      target_free_percent: 80
      priority: 1
      stack_threshold: 95
      stack_age_days: 14
    - path: /tmp/my-custom-storage
      age_off_days: 7
      min_free_percent: 10
      max_free_percent: 90
      target_free_percent: 80
      priority: 3
      stack_threshold: 98
      stack_age_days: 14
    - path: /tmp/test-config-reload
      age_off_days: 1
      min_free_percent: 10
      max_free_percent: 90
      target_free_percent: 80
      priority: 4
      stack_threshold: 98
      stack_age_days: 14
    - path: /tmp/ui-test-cleanup
      age_off_days: 1
      min_free_percent: 10
      max_free_percent: 90
      target_free_percent: 80
      priority: 5
      stack_threshold: 98
      stack_age_days: 14
prometheus:
    port: 9090
logging:
    rotation_days: 30
resource_limits:
    max_cpu_percent: 10
cleanup_options:
    recursive: true
    delete_dirs: false
scan_optimizations:
    fast_scan_threshold: 1000000
    cache_ttl_minutes: 5
    parallel_scans: false
    use_fast_scan: false
    use_cache: false
worker_pool:
    enabled: false
    concurrency: 5
    batch_size: 100
    timeout_seconds: 30
nfs_timeout_seconds: 5
database_path: /var/lib/storage-sage/deletions.db
