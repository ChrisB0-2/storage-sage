# Loki Configuration for StorageSage
# Multi-tenant log aggregation with efficient storage and querying

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Common configuration shared across components
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Query frontend configuration
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Schema configuration - defines how logs are stored
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
  filesystem:
    directory: /loki/chunks

# Compactor - maintains index and deletes old data
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Limits configuration - prevent abuse and control resource usage
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_streams_per_user: 10000
  max_global_streams_per_user: 100000

  # Query limits
  max_query_series: 5000
  max_query_parallelism: 32
  max_query_length: 721h  # 30 days
  max_query_lookback: 0   # No limit on lookback

  # Line/entry limits
  max_line_size: 256KB
  max_entries_limit_per_query: 10000

  # Retention - align with StorageSage cleanup patterns
  retention_period: 30d

  # Chunk limits
  max_chunks_per_query: 2000000

  # Label limits
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

  # Cardinality limits
  cardinality_limit: 100000

  # Per-stream rate limits
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 10MB

  # Reject old samples
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days

  # Split queries
  split_queries_by_interval: 15m

# Table manager - manages index tables
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Ruler configuration - for alerting based on log data
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics
analytics:
  reporting_enabled: false

# Tracing configuration (optional)
# tracing:
#   enabled: false
