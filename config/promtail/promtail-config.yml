# Promtail Configuration for StorageSage
# Collects logs from Docker containers, system logs, and application files
# Labels logs with job="storage-sage" for easy filtering

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

# Client configuration - where to send logs
clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576  # 1MB
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10
    external_labels:
      cluster: 'storagesage'
      environment: 'production'

# Positions file - tracks what's been read
positions:
  filename: /tmp/positions/positions.yaml
  sync_period: 10s

# Scrape configurations
scrape_configs:
  # ============================================================================
  # STORAGESAGE DAEMON - Docker container logs
  # ============================================================================
  - job_name: storagesage-daemon
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # Only scrape storagesage-daemon container
      - source_labels: ['__meta_docker_container_name']
        regex: '/(storage-sage-daemon|storagesage-daemon).*'
        action: keep

      # Add container name as label
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.+)'
        replacement: '${1}'

      # Add image name
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'

      # Add container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
        regex: '(.{12}).*'
        replacement: '${1}'

    # Static labels for all daemon logs
    static_configs:
      - labels:
          job: 'storage-sage'
          component: 'daemon'
          service: 'storage-sage-daemon'
          log_type: 'container'

    # Pipeline stages - parse and extract log data
    pipeline_stages:
      # Parse JSON logs if present
      - json:
          expressions:
            level: level
            timestamp: ts
            message: msg
            caller: caller

      # Extract log level
      - regex:
          expression: '^(?P<level>INFO|WARN|ERROR|DEBUG|FATAL)'

      # Label log level
      - labels:
          level:

      # Add timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - Unix
            - UnixMs
            - UnixNs

  # ============================================================================
  # STORAGESAGE BACKEND - Docker container logs
  # ============================================================================
  - job_name: storagesage-backend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(storage-sage-backend|storagesage-backend).*'
        action: keep

      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.+)'
        replacement: '${1}'

      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'

      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
        regex: '(.{12}).*'
        replacement: '${1}'

    static_configs:
      - labels:
          job: 'storage-sage'
          component: 'backend'
          service: 'storage-sage-backend'
          log_type: 'container'

    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: ts
            message: msg
            method: method
            path: path
            status: status
            duration: duration

      - regex:
          expression: '^(?P<level>INFO|WARN|ERROR|DEBUG|FATAL)'

      - labels:
          level:
          method:
          status:

      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # ============================================================================
  # STORAGESAGE FRONTEND - Docker container logs
  # ============================================================================
  - job_name: storagesage-frontend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(storage-sage-frontend|storagesage-frontend).*'
        action: keep

      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.+)'
        replacement: '${1}'

    static_configs:
      - labels:
          job: 'storage-sage'
          component: 'frontend'
          service: 'storage-sage-frontend'
          log_type: 'container'

  # ============================================================================
  # SYSTEM LOGS - /var/log files
  # ============================================================================
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: 'system'
          component: 'syslog'
          __path__: /var/log/syslog

      - targets:
          - localhost
        labels:
          job: 'system'
          component: 'messages'
          __path__: /var/log/messages

      - targets:
          - localhost
        labels:
          job: 'system'
          component: 'auth'
          __path__: /var/log/auth.log

    pipeline_stages:
      # Extract syslog-style timestamps
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<host>\S+)\s+(?P<app>\S+)(\[(?P<pid>\d+)\])?: (?P<message>.*)$'

      - labels:
          app:

      - timestamp:
          source: timestamp
          format: 'Jan _2 15:04:05'

  # ============================================================================
  # OBSERVABILITY STACK LOGS
  # ============================================================================
  - job_name: observability-stack
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # Match Prometheus, Loki, Grafana, Node Exporter containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(storagesage-)?(prometheus|loki|grafana|promtail|node-exporter).*'
        action: keep

      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.+)'
        replacement: '${1}'

      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'

    static_configs:
      - labels:
          job: 'observability'
          log_type: 'container'

    pipeline_stages:
      - regex:
          expression: 'level=(?P<level>\w+)'

      - labels:
          level:

# Limits - prevent resource exhaustion
limits_config:
  readline_rate: 10000
  readline_burst: 20000
  max_streams: 5000
