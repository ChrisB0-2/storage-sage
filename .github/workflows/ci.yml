name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: read
  packages: write  # Required for Docker image push to ghcr.io
  security-events: write  # Required for SARIF uploads (gosec, gitleaks)

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for gitleaks full history scan

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'  # Updated to fix stdlib vulnerabilities
          cache: false

      - name: Run validation
        run: make validate

      - name: Go Vulnerability Check (govulncheck)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Secrets Scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'  # Updated to fix stdlib vulnerabilities
          cache: false

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin latest

      - name: Run linters
        run: make lint

      - name: Security Lint (gosec)
        continue-on-error: true
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          # Findings uploaded to Security tab - informational only, don't fail build
          gosec -fmt sarif -out gosec-results.sarif -stdout -verbose=text ./... || true

      - name: Upload gosec SARIF to GitHub Security
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif
          category: gosec

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: [validate]
    strategy:
      matrix:
        os: [ubuntu-latest]  # Linux-only testing for server deployment
        go: ['1.24.11']  # Using single version matching toolchain
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: false

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Run tests
        run: make test

      - name: Coverage Enforcement (80% threshold)
        if: matrix.os == 'ubuntu-latest' && matrix.go == '1.21'
        run: |
          COVERAGE=$(go tool cover -func=coverage.txt | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80.0" | bc -l) )); then
            echo "‚ùå Coverage ${COVERAGE}% is below 80% threshold"
            exit 1
          fi
          echo "‚úÖ Coverage ${COVERAGE}% meets 80% threshold"

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go == '1.21'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'  # Updated to fix stdlib vulnerabilities
          cache: false

      - name: Build binaries
        run: make build

      - name: Generate SBOM (Software Bill of Materials)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json
          upload-artifact: true
          upload-release-assets: false

      - name: Generate SBOM (SPDX format for government compliance)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json
          upload-artifact: true
          upload-release-assets: false

      - name: "Upload artifacts (IMMUTABILITY: Build Once)"
        uses: actions/upload-artifact@v4
        with:
          name: "binaries-${{ github.sha }}"
          path: |
            dist/
            sbom.*.json
          retention-days: 30


  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Download artifacts (IMMUTABILITY: Reuse Built Binaries)"
        uses: actions/download-artifact@v4
        with:
          name: "binaries-${{ github.sha }}"
          path: .

      - name: Verify artifacts downloaded
        run: |
          echo "Contents of current directory:"
          ls -lah
          echo "Contents of dist/ directory:"
          ls -lah dist/
          echo "Verifying binary exists:"
          test -f dist/storage-sage && echo "‚úì dist/storage-sage found" || echo "‚úó dist/storage-sage NOT found"

      - name: Prepare Docker build context
        run: |
          # Copy binary to cmd/storage-sage/ to include in build context
          cp -v dist/storage-sage cmd/storage-sage/
          chmod +x cmd/storage-sage/storage-sage

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-

      - name: Build Docker image (from artifact, no rebuild)
        uses: docker/build-push-action@v5
        with:
          context: ./cmd/storage-sage
          file: ./cmd/storage-sage/Dockerfile.runtime
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  runtime-verification:
    name: Runtime UI Verification
    runs-on: ubuntu-latest
    needs: [build]
    env:
      BACKEND_PORT: 8443
      BASE_URL: https://127.0.0.1:8443
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create secrets directory
        run: |
          mkdir -p secrets
          echo "test-jwt-secret-for-ci-only" > secrets/jwt_secret.txt

      - name: Create .env file
        run: |
          cp .env.example .env || true
          echo "JWT_SECRET=test-jwt-secret-for-ci-only" >> .env
          echo "BACKEND_PORT=${BACKEND_PORT}" >> .env
          echo "DAEMON_METRICS_PORT=9090" >> .env

      - name: Generate self-signed certificates
        run: |
          mkdir -p web/certs
          openssl req -x509 -nodes -days 1 -newkey rsa:2048 \
            -keyout web/certs/server.key \
            -out web/certs/server.crt \
            -subj "/CN=localhost"

          # Fix ownership for container user (UID 1000 = storagesage)
          # Container runs as non-root user storagesage (UID 1000, GID 1000)
          # Certs created by GitHub Actions runner need to be readable by this user
          sudo chown 1000:1000 web/certs/server.key web/certs/server.crt
          chmod 600 web/certs/server.key
          chmod 644 web/certs/server.crt

          echo "Certificate ownership and permissions:"
          ls -la web/certs/

      - name: Create default config
        run: |
          mkdir -p web/config
          cat > web/config/config.yaml <<EOF
          scanPaths:
            - /tmp/test
          ageOffDays: 7
          minFreePercent: 10
          intervalMinutes: 15
          prometheus:
            port: 9090
          EOF

      - name: Build backend service
        run: |
          docker compose build storage-sage-backend

      - name: Start backend service (without dependencies)
        run: |
          echo "=== Pre-flight checks ==="
          echo "Container user will be: storagesage (UID 1000, GID 1000)"
          echo ""
          echo "Certificate permissions on host:"
          ls -la web/certs/
          echo ""
          echo "JWT secret permissions on host:"
          ls -la secrets/jwt_secret.txt
          echo ""

          # Start only the backend, skipping dependency checks
          # Use host network so we can access via 127.0.0.1
          docker run -d \
            --name storage-sage-backend \
            --network host \
            -v "$(pwd)/web/certs:/app/certs:ro" \
            -v "$(pwd)/secrets/jwt_secret.txt:/run/secrets/jwt_secret:ro" \
            -e JWT_SECRET_FILE=/run/secrets/jwt_secret \
            -e JWT_EXPIRY=24h \
            -e TLS_CERT_PATH=/app/certs/server.crt \
            -e TLS_KEY_PATH=/app/certs/server.key \
            storage-sage:backend-latest

          echo ""
          echo "Backend container started"
          echo "Waiting 3 seconds for container to initialize..."
          sleep 3

          # Verify container is running
          if ! docker ps | grep -q storage-sage-backend; then
            echo ""
            echo "‚ùå ERROR: Container failed to start or exited immediately"
            echo ""
            echo "=== Diagnostics ==="
            echo ""
            echo "--- Container Status ---"
            docker ps -a | grep storage-sage-backend || true
            echo ""
            echo "--- Container User ---"
            docker run --rm storage-sage:backend-latest id 2>/dev/null || echo "Cannot check container user"
            echo ""
            echo "--- Container Logs ---"
            docker logs storage-sage-backend 2>&1 || true
            echo ""
            echo "--- Certificate Permissions in Container ---"
            docker run --rm -v "$(pwd)/web/certs:/app/certs:ro" storage-sage:backend-latest ls -la /app/certs/ 2>/dev/null || echo "Cannot check cert permissions in container"
            exit 1
          fi
          echo "‚úì Container is running"

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for HTTPS server to be ready at ${BASE_URL}..."

          for i in {1..30}; do
            # Try to connect to the health endpoint
            HTTP_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" --connect-timeout 2 --max-time 5 "${BASE_URL}/api/v1/health" 2>/dev/null || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úì Backend is ready and responding (HTTP $HTTP_CODE)"
              break
            fi

            echo "Attempt $i/30: HTTP $HTTP_CODE (waiting for 200...)"
            sleep 2

            if [ $i -eq 30 ]; then
              echo ""
              echo "‚ùå Backend failed to become ready within 60 seconds"
              echo ""
              echo "=== DIAGNOSTICS ==="
              echo ""
              echo "--- Container Status ---"
              docker ps -a | grep storage-sage-backend || true
              echo ""
              echo "--- Port Listening Check ---"
              docker exec storage-sage-backend netstat -tlnp 2>/dev/null || docker exec storage-sage-backend ss -tlnp 2>/dev/null || echo "netstat/ss not available"
              echo ""
              echo "--- Backend Logs ---"
              docker logs storage-sage-backend 2>&1 | tail -100
              echo ""
              echo "--- Last curl attempt (verbose) ---"
              curl -vk "${BASE_URL}/api/v1/health" 2>&1 || true
              echo ""
              exit 1
            fi
          done

      - name: Show container logs for debugging
        if: always()
        run: |
          echo "=== Backend logs ==="
          docker logs storage-sage-backend || true

      - name: "Runtime Check 1: Root path (/) returns 200"
        run: |
          echo "Testing GET /"
          HTTP_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" "${BASE_URL}/" 2>/dev/null || echo "000")
          echo "Response code: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå FAIL: GET / returned $HTTP_CODE instead of 200"
            echo "This means frontend is not being served!"
            echo ""
            echo "=== DIAGNOSTICS ==="
            echo "--- Backend Logs (last 50 lines) ---"
            docker logs storage-sage-backend 2>&1 | tail -50
            echo ""
            echo "--- Verbose curl output ---"
            curl -vk "${BASE_URL}/" 2>&1 | head -50
            echo ""
            echo "--- Listening ports ---"
            docker exec storage-sage-backend ss -tlnp 2>/dev/null || echo "ss not available"
            exit 1
          fi
          echo "‚úÖ PASS: GET / returns 200"

      - name: "Runtime Check 2: index.html returns 200"
        run: |
          echo "Testing GET /index.html"
          HTTP_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" "${BASE_URL}/index.html" 2>/dev/null || echo "000")
          echo "Response code: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå FAIL: GET /index.html returned $HTTP_CODE instead of 200"
            echo ""
            echo "=== DIAGNOSTICS ==="
            docker logs storage-sage-backend 2>&1 | tail -30
            exit 1
          fi
          echo "‚úÖ PASS: GET /index.html returns 200"

      - name: "Runtime Check 3: Client route (/settings) returns 200 (SPA fallback)"
        run: |
          echo "Testing GET /settings (client-side route)"
          HTTP_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" "${BASE_URL}/settings" 2>/dev/null || echo "000")
          echo "Response code: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå FAIL: GET /settings returned $HTTP_CODE instead of 200"
            echo "This means SPA fallback is not working!"
            exit 1
          fi
          echo "‚úÖ PASS: GET /settings returns 200 (SPA fallback works)"

      - name: "Runtime Check 4: API health endpoint returns 200"
        run: |
          echo "Testing GET /api/v1/health"
          HTTP_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" "${BASE_URL}/api/v1/health" 2>/dev/null || echo "000")
          echo "Response code: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå FAIL: GET /api/v1/health returned $HTTP_CODE instead of 200"
            exit 1
          fi
          echo "‚úÖ PASS: GET /api/v1/health returns 200"

      - name: "Runtime Check 5: Verify index.html contains React root"
        run: |
          echo "Verifying index.html content"
          CONTENT=$(curl -k -s "${BASE_URL}/index.html" 2>/dev/null)
          if echo "$CONTENT" | grep -q "root"; then
            echo "‚úÖ PASS: index.html contains 'root' element"
          else
            echo "‚ùå FAIL: index.html doesn't contain expected React root element"
            echo "Content received:"
            echo "$CONTENT"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: |
          docker stop storage-sage-backend || true
          docker rm storage-sage-backend || true

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate, lint, test, build, docker, runtime-verification]
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Send email notification
        # Will skip gracefully if MAIL_* secrets are not configured
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT || '587' }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "üö® CI FAILED: storage-sage main branch"
          to: ${{ secrets.MAIL_TO }}
          from: StorageSage CI <${{ secrets.MAIL_FROM || secrets.MAIL_USERNAME }}>
          body: |
            CI Pipeline Failed for storage-sage (Government Security Software)

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please investigate immediately.

            ---
            This is an automated security notification for government software compliance.
