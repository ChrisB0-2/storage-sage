name: Docker

# IMMUTABILITY PATTERN: Trigger after CI builds artifacts
# This workflow downloads pre-built binaries and packages them into Docker image
# NO compilation happens here - ensures deployed artifact == tested artifact
on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]
  push:
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: \${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded
    if: \${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download artifacts from workflow_run events (triggered after CI completes)
      - name: Download binary artifact (IMMUTABILITY - workflow_run)
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: binaries-\${{ github.event.workflow_run.head_sha }}
          path: dist
          github-token: \${{ secrets.GITHUB_TOKEN }}
          run-id: \${{ github.event.workflow_run.id }}

      # Download artifacts from tag push events
      - name: Download binary artifact (IMMUTABILITY - tag push)
        if: github.event_name == 'push'
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          name: binaries-\${{ github.sha }}
          path: dist
          commit: \${{ github.sha }}
          if_no_artifact_found: fail

      - name: Verify artifact exists
        run: |
          ls -lh dist/
          test -f dist/storage-sage || (echo "ERROR: storage-sage binary not found" && exit 1)
          test -f dist/storage-sage-query || (echo "ERROR: storage-sage-query binary not found" && exit 1)
          chmod +x dist/storage-sage dist/storage-sage-query
          ./dist/storage-sage --version || echo "Binary check (may fail if needs runtime deps)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: \${{ env.REGISTRY }}
          username: \${{ github.actor }}
          password: \${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: \${{ env.REGISTRY }}/\${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-

      - name: Build and push (RUNTIME-ONLY, NO REBUILD)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/storage-sage/Dockerfile.runtime
          platforms: linux/amd64
          push: true
          tags: \${{ steps.meta.outputs.tags }}
          labels: \${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
